    <script>
    layui.use('table', function(){
      var table = layui.table;
      
      //监听单元格编辑
      table.on('edit(test)', function(obj){
					var value = obj.value //得到修改后的值
						,
						data = obj.data //得到所在行所有键值
						,
						field = obj.field; //得到字段
								layer.confirm('ID为'+data.id+'所在行改为'+value+'？', function(index) {
					$.post('./Updata.php', {
						field: field,
						value: value,
						id: data.id
					}, function(data) {
						if(data.status) {
							layer.msg(field + ' 已更改为：' + value);
						} else {
							layer.alert(data.data, {
								icon: 2
							}, function() {
								location.reload();
							});


						}
					}, 'json');
				});
							});
				
			//监听工具条
				table.on('tool(test)', function(obj) {
					var data = obj.data;
            if(obj.event === 'edit') { 
              layer.msg('修改数据直接在单元格编辑，修改完成鼠标移开或回车即可');
            }else	if(obj.event === 'del') {	
						layer.confirm('真的删除么', function(index) {
					
							$.get('./dele.php?no=' + data.id, function(data) {
								if(data.status) {
									obj.del();
									layer.msg(data.data);
								}else {
							layer.alert(data.data, {
								icon: 2
							}); }
							}, 'json');

						});
					} 
//					else if(obj.event === 'edit') {
//						 window.location.href="News_editor.php?no="+data.no;	
//					}
				});
			//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch(obj.event) {
					    case 'add':
	            var data = checkStatus.data;
	            layer.alert(JSON.stringify(data));
	        			  break;
						case 'deleCheckData':
							var data = checkStatus.data;
							var no = JSON.stringify(data, ['id']);
							layer.confirm('确认要删除多条吗？', function(data) {
								$.get('./dele.php?no=' + no, function(data) {
									if(data.status) {
											table.reload('test');
							layer.msg(data.data);
									}else {
							layer.alert(data.data, {
								icon: 2
							}); }
								}, 'json');

							});
							break;
					};
				});
    });
    </script>
<script>
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  
  //触发事件
  var active = {
    setTop: function(){
      var that = this; 
      //多窗口模式，层叠置顶
      layer.open({
        type: 2 //此处以iframe举例
        ,title: '当你选择该窗体时，即会在最顶端'
        ,area: ['390px', '260px']
        ,shade: 0
        ,maxmin: true
        ,offset: [ //为了演示，随机坐标
          Math.random()*($(window).height()-300)
          ,Math.random()*($(window).width()-390)
        ] 
        ,content: '//layer.layui.com/test/settop.html'
        ,btn: ['继续弹出', '全部关闭'] //只是为了演示
        ,yes: function(){
          $(that).click(); 
        }
        ,btn2: function(){
          layer.closeAll();
        }
        
        ,zIndex: layer.zIndex //重点1
        ,success: function(layero){
          layer.setTop(layero); //重点2
        }
      });
    }
    ,confirmTrans: function(){
      //配置一个透明的询问框
      layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
        time: 20000, //20s后自动关闭
        btn: ['明白了', '知道了', '哦']
      });
    }
    ,notice: function(){
      //示范一个公告层
      layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '300px;'
        ,shade: 0.8
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: ['火速围观', '残忍拒绝']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
        ,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').attr({
            href: 'http://www.layui.com/'
            ,target: '_blank'
          });
        }
      });
    }
    ,offset: function(othis){
      var type = othis.data('type')
      ,text = othis.text();
      
      layer.open({
        type: 1
        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
        ,id: 'layerDemo'+type //防止重复弹出
        ,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
        ,btn: '关闭全部'
        ,btnAlign: 'c' //按钮居中
        ,shade: 0 //不显示遮罩
        ,yes: function(){
          layer.closeAll();
        }
      });
    }
  };
  
  $('#layerDemo .layui-btn').on('click', function(){
    var othis = $(this), method = othis.data('method');
    active[method] ? active[method].call(this, othis) : '';
  });
  
});
</script>
